<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>NotiEgg</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="shortcut icon" type="image/png" th:href="@{/images/favicon.png}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <link th:href="@{/styles/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark bg-gradient" th:fragment="header">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{http://egg.live}">
                    <img th:src="@{/images/egg.png}" alt="Logo" width="auto" height="50" class="d-inline-block align-text-top"/>
                </a>
                <button class="navbar-toggler btn btn-outline-warning" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Desplegar navegacion">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-warning" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link text-warning" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle text-warning" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    <span sec:authentication="name">Usuario</span>
                                </button>                                
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/usuario}">Agregar</a></li>
                                    <li>
                                        <form method="POST" th:action="@{/logout}">
                                            <a class="dropdown-item" href="#" onclick="this.parentNode.submit();">Logout</a>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <div id="busqueda" class="input-group" role="search" data-bs-theme="dark">
                        <input type="text" class="form-control" aria-label="Buscar noticia"/>
                        <button type="button" class="btn btn-outline-warning dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item text-warning" href="#">Por Id</a></li>
                            <li><a class="dropdown-item text-warning" href="#">Por Titulo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <script th:fragment="script" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
