<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{fragmentos/headYFoot :: head}">
        <title>NotiEgg</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <nav class="navbar bg-body-tertiary" th:replace="~{fragmentos/headYFoot :: header}"></nav> 

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <p th:if="${loginError}" class="error">Usuario o contraseña invalidos</p>
                    <form method="POST" th:action="@{/login}">
                        <div class="form-group">
                            <label class="form-label" for="username">Usuario</label>
                            <input class="form-group" type="text" name="username" id="username"/>
                        </div>    
                        <div class="form-group">
                            <label class="form-label" for="password">Contraseña</label>
                            <input class="form-group" type="text" name="password" id="password"/>
                        </div>
                        <button type="submit">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>

        <script th:replace="~{fragmentos/headYFoot :: script}"></script>
    </body>
</html>
