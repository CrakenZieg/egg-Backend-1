<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papas Fritas</title>
</head>
<body>
    <h1>Papas fritas!</h1>
    <h4>Receta de papas frita caseras</h4>
    <img src="https://www.recetasnestle.com.ar/sites/default/files/2022-10/plato-con-papas-fritas.jpg" alt="Unas re papas fritas con salsa picante"
        style="width: 400px; height: auto;"    
    >
    <hr>
    <h2>Ingredientes:</h2>
    <ul>
        <li>3 o 4 papas (300gr.)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboración (pasos)</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ul>
    <hr style="border: 2px solid black;">
</body>
</html>
